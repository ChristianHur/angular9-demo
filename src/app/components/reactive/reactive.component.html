<form (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-lg-4 my-2 border bg-info rounded p-4 mr-auto ml-auto">
            <div class="form-group">
                <label>Name</label>
                <input 	[formControl] ="name" class="form-control">
                <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                    <span *ngIf="name.errors?.minlength">
                        Minimum 2 characters
                    </span>
                    <span *ngIf="name.errors?.required">
                        Name is required
                    </span>
                </div>
            </div>
             
            <div class="form-group">
                <label>Username</label>
                <input 	[formControl]="username" class="form-control">
                <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
                    <span *ngIf="username.errors?.minlength">
                        Minimum 3 characters
                    </span>
                    <span *ngIf="username.errors?.required">
                        Username is required
                    </span>
                </div>
            </div>
 
            <div class="form-group">
                <label>Email</label>
                <input [formControl]="email" class="form-control">
            </div>
 
            <button type="submit" class="btn btn-lg btn-warning mt-4 btn-block" >
                Add
            </button>
            
            <button type="reset" class="btn btn-lg btn-secondary mt-4 btn-block">
                Reset
            </button>
        </div>
 
        <div class="col-lg-6 m-2 border bg-light rounded p-3">
            <h3 class="bg-info rounded p-2 text-center text-white">Result</h3>
            <p class="border p-2 font-weight-bold" *ngFor="let user of users; index as i">
                {{i+1}}. {{user.name}} - {{user.username}} - {{user.email}}
            </p>            
        </div>
    </div>
</form>
