<h1 class="card-title">User Registration</h1>
<form #f="ngForm" (ngSubmit)="handleSubmit(f)">
    <div class="row">
        <div class="col-lg-4 my-2 border bg-info rounded p-4 mr-auto ml-auto">           
            <div class="form-group">
                <label>First Name</label>
                <input name="first_name" class="form-control" minlength=2 [value]="" ngModel required>                
            </div>
             
            <div class="form-group">
                <label>Last Name</label>
                <input 	name="last_name" class="form-control" minlength=2 [value]="" ngModel required>
            </div>
 
            <div class="form-group">
                <label>Email</label>
                <input name="email" class="form-control" minlength=2 [value]="" ngModel required>
            </div>

            <div class="form-group">
                <label>Title</label>
                <input name="title" class="form-control" minlength=2 [value]="" ngModel required>
            </div>
 
            <button type="submit" class="btn btn-lg btn-warning mt-4 btn-block" [disabled]="f.invalid" >
                Add
            </button>
            
            <button type="reset" class="btn btn-lg btn-secondary mt-4 btn-block">
                Reset
            </button>
            <button type="reset" class="btn btn-lg btn-secondary mt-4 btn-block">
                Del
            </button>
        </div>
 
        <div class="col-lg-6 m-2 border bg-light rounded p-3">
            <h3 class="bg-info rounded p-2 text-center text-white">Result</h3>
            <p class="border p-2 font-weight-bold" *ngFor="let user of users; index as i">
              {{i+1}}. {{user.id}} - {{user.first_name + ' ' + user.last_name}} - {{user.title}} ({{user.email}})
            </p>            
        </div>
    </div>
</form>
